      <div class="main__life-timer-container">

        </div>

      <form class="from__professions">

          name="my-profession-is"
          id="my-profession-is"

        >
          <option value="choose" class="js-choose">
            Despliega las opciones
          </option>
          <option value="journalis" class="js-journalism">Periodismo</option>
          <option value="history" class="js-history">Historia</option>
          <option value="physical" class="js-physical">Física</option>
          <option value="biology" class="js-biology">Biologia</option>
          <option value="design" class="js-design">Diseño gráfico</option>
          <option value="layout" class="js-layout">Maquetacion web</option>
        </select>
        <p class="form__message js-message">
          
        </p>
        <input
          type="button"
          name="juega"
          value="Play"
          class="form__play-button js-play-button"
        />
      </form>
      </form>
    </main>

    <footer class="footer">
      <img src="./assets/images/logo-white.svg" alt="" class="footer__logo" />
